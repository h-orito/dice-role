name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: self-hosted
    env:
      IMAGE_NAME: dice-role
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: build
        run: |
          docker build -t ghcr.io/h-orito/${{ env.IMAGE_NAME }}:latest .

      - name: push
        run: |
          docker login ghcr.io -u h-orito -p ${{ secrets.PACKAGE_PAT }}
          docker push ghcr.io/h-orito/${{ env.IMAGE_NAME }}

      - name: release
        run: |
          kubectl delete pod -l app=dice-role
